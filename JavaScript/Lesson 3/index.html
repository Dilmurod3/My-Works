<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Calculate your BMI</h1>
        <input type="text" class="form-control" placeholder="Your Name" id="name">
        <input type="number" class="form-control" placeholder="Your Weight" id="weight">
        <input type="number" class="form-control" placeholder="Your Height" id="height">
        <div class="results">
            <button class="btn" id="calculateBtn" onclick="calculateBmi()"> CALCULATE </button>
            <div id="result"></div>
        </div>
    </div>
    <details>
        <summary>Details</summary>
        <img src="./js.png" alt="">
    </details>





    <script src="app.js"></script>
</body>

</html>
